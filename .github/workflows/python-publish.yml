name: Deploy to PyPI

on:
  # 监听带有 'v' 开头的标签被推送到远程仓库时触发
  push:
    tags:
      - 'v*.*.*'

jobs:
  pypi-deploy:
    name: Build and Publish Python Distribution to PyPI

    # **OIDC 必须的权限设置**：允许向 PyPI 证明身份
    permissions:
      id-token: write # 必需，用于 OIDC 身份验证
      contents: read  # 必需，用于 checkout 代码

    runs-on: ubuntu-latest

    environment:
      name: pypi

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies and build
      run: |
        # 安装构建工具
        python -m pip install --upgrade pip
        pip install build
        
        # 运行构建
        python -m build

    - name: Publish package to PyPI
      # 这是一个官方推荐的、支持 OIDC 的发布 Action
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # PyPI Trusted Publishers (OIDC) 会自动处理身份验证，无需 secrets
        # environment 指定了 PyPI 库名，确保 OIDC 匹配
        # 这一步会自动查找 dist/ 目录下的 .whl 和 .tar.gz 文件并上传
